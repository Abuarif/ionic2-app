<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list no-border>

    <ion-item>
      <ion-avatar item-left>
        <ion-icon name='cloud'></ion-icon>
      </ion-avatar>
      <p>
        Attendance Server URL
        <p>
          <h2>
            {{ serverUrl }}
          </h2>
    </ion-item>

    <ion-item>
      <ion-avatar item-left>
        <ion-icon name='person'></ion-icon>
      </ion-avatar>
      <p>
        Full Name
        <p>
          <h2>
            {{ name }}
          </h2>
    </ion-item>

    <ion-item>
      <ion-avatar item-left>
        <ion-icon name='barcode'></ion-icon>
      </ion-avatar>
      <p>
        Staff Number
        <p>
          <h2>
            {{ staffNumber }}
          </h2>
    </ion-item>

    <ion-item>
      <ion-avatar item-left>
        <ion-icon name='mail'></ion-icon>
      </ion-avatar>
      <p>
        Email Address
        <p>
          <h2>
            {{ email }}
          </h2>
    </ion-item>

    <ion-item>
      <ion-avatar item-left>
        <ion-icon name="lock" *ngIf="isActivated" item-right color="secondary"></ion-icon>
        <ion-icon name="unlock" *ngIf="!isActivated" item-right color="danger"></ion-icon>
      </ion-avatar>
      <p>Account Status</p>
      <h2 *ngIf="isActivated">
        Account is activated. 
      </h2>
      <h2 *ngIf="!isActivated">
        Account is inactive.
      </h2>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col width-50>
        <button ion-button full round color="primary" (click)="signUp()">
          <ion-icon name="person"></ion-icon>&nbsp;&nbsp;Sign Up
        </button>
      </ion-col>
      <ion-col width-50>
        <button ion-button full round color="danger" *ngIf="isActivated" disabled>
          <ion-icon name="lock"></ion-icon>&nbsp;&nbsp;Log In 
        </button>
        <button ion-button full round color="danger"  *ngIf="!isActivated" (click)="signIn()">
          <ion-icon name="lock"></ion-icon>&nbsp;&nbsp;Log In 
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-100>
        <button ion-button full round color="danger" *ngIf="name != null" (click)="clear()">
          <ion-icon name="person"></ion-icon>&nbsp;&nbsp;Clear All Data
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
