<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sign Up
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="register()" #registerForm="ngForm">

    <ion-list>

      <ion-item>
        <ion-label floating>Attendance Server URL</ion-label>
        <ion-input type="text" name="serverUrl" [(ngModel)]="serverUrl" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Full Name</ion-label>
        <ion-input type="text" name="name" [(ngModel)]="name" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Staff Number</ion-label>
        <ion-input type="number" name="staffNumber" [(ngModel)]="staffNumber" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Email Address</ion-label>
        <ion-input type="email" name="email" [(ngModel)]="email" required></ion-input>
      </ion-item>

    </ion-list>

    <ion-grid>
      <ion-row>
        <ion-col width-50>
          <button ion-button color="primary" block round type="submit" [disabled]="!registerForm.form.valid">Sign Up</button>
        </ion-col>
        <ion-col width-50>
          <button ion-button color="danger" block round type="button" (click)="cancelSignUp()">Cancel</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
